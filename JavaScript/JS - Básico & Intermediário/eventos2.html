<script>
    function f(e){            // o 'e' aq funciona como uma variavel nova q pode ser usada normalmente
        e = 10
        console.log("Teste");
        console.log(this);
        console.log(e);   // ****aq iria mostrar a tag

        //dentro desse primeiro exemplo caso eu queria referenciar a tag eu teria q passar o this dentro da variavel
        // ai o 'e' se tornaria n mais uma variavel nova e sim uma referencia a tag
    }

    function f1(e){            // ja aq ele vai referenciar oq essa função é, q no caso é uma função de evento click
        console.log("teste f1");
        console.log(this);
        console.log(e);   //enquanto o 'e' vai referenciar o evento(q no caso é o click)
        console.log(e.target);   // o target vai funcionar igual ao this
    }

    window.onload = function (){
        let h1 = document.getElementsByTagName("h1")[0];

        h1.addEventListener("click", f1);  // aq n foi necessario so parentesses pq a aplicação ja entende q isso aq se refere a uma função. o mesmo n funciona para html pq se n ele n entenderia q aquilo é de uma função
    }
</script>
